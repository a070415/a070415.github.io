<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commute Happiness Calculator</title>
  <meta name="description" content="Calculate your daily commute happiness score and get tips to improve your routine." />

  <!-- IMPORTANT: Replace ca-pub-XXXXXXXXXXXX with your own AdSense publisher ID -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
          data-ad-client="ca-pub-XXXXXXXXXXXX"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#7c3aed;} 
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:#e6eef8;background:linear-gradient(180deg,#071029 0%, #0f1724 100%);}
    .wrap{max-width:720px;margin:36px auto;padding:20px}
    header{text-align:center;margin-bottom:24px}
    h1{margin:0;font-size:24px}
    p.lead{margin:6px 0 0;color:var(--muted)}

    .card{background:rgba(255,255,255,0.04);border-radius:14px;padding:18px;margin-bottom:20px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .controls label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
    .controls input[type=range]{width:100%}
    .big-num{font-size:44px;margin:8px 0 0}
    .muted{color:var(--muted);font-size:13px}
    .btn{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#2563eb);color:white;border:none;cursor:pointer}

.center-text{
  text-align: center;
  color: #94a3b8;
  font-size: 14px;
  margin: 20px 0;
}

    .ad-slot{text-align:center;margin:20px 0}
    footer{text-align:center;color:var(--muted);font-size:12px;margin-top:30px}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Commute Happiness Calculator</h1>
      <p class="lead">Calculate your daily happiness score during your commute.</p>
    </header>

    <div class="card">
      <div class="controls">
        <label>Commute Time (minutes): <span id="commuteMinsLbl">35</span></label>
        <input id="commuteMins" type="range" min="0" max="120" value="35">

        <label>Transport Mode (0=Walk, 1=Public, 2=Car, 3=Bicycle): <span id="transportLbl">1</span></label>
        <input id="transport" type="range" min="0" max="3" step="1" value="1">

        <label>Workload (0~10): <span id="workloadLbl">5</span></label>
        <input id="workload" type="range" min="0" max="10" value="5">

        <label>Free Time (minutes): <span id="freeTimeLbl">90</span></label>
        <input id="freeTime" type="range" min="0" max="300" value="90">

        <div style="margin-top:10px">
          <button id="calcBtn" class="btn">Calculate Score</button>
          <button id="randomBtn" class="btn" style="background:#444">Random Test</button>
        </div>

        <div style="margin-top:12px">
          <div class="muted">Estimated Happiness Score</div>
          <div class="big-num" id="score">71</div>
          <div class="muted" id="advice">Medium: Consider increasing your free time after commute.</div>
        </div>
      </div>
    </div>

    <p class="center-text">Get insights and tips to improve your daily routine.</p>

    <!-- AdSense Slot -->
    <div class="ad-slot">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-XXXXXXXXXXXX"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <footer>
      © 2025 Happiness Calculator — <a href="privacy.html">Privacy Policy</a>
    </footer>

  </main>

  <script>
    const commute = document.getElementById('commuteMins');
    const transport = document.getElementById('transport');
    const workload = document.getElementById('workload');
    const freeTime = document.getElementById('freeTime');
    const scoreEl = document.getElementById('score');
    const advice = document.getElementById('advice');
    const commuteLbl = document.getElementById('commuteMinsLbl');
    const transportLbl = document.getElementById('transportLbl');
    const workloadLbl = document.getElementById('workloadLbl');
    const freeTimeLbl = document.getElementById('freeTimeLbl');

    function calcScore(){
      const c = Number(commute.value);
      const t = Number(transport.value);
      const w = Number(workload.value);
      const f = Number(freeTime.value);

      let s = 50;
      s -= Math.min(30, Math.round((c - 15) / 2));
      s += (t === 0 ? 6 : t === 3 ? 6 : t === 1 ? 0 : -2);
      s -= Math.round(w * 2);
      s += Math.min(20, Math.round((f - 30) / 13));
      s = Math.max(5, Math.min(95, s));

      scoreEl.textContent = s;
      if(s >= 80) advice.textContent = 'Excellent: Maintain your current routine.';
      else if(s >= 60) advice.textContent = 'Good: Consider increasing your free time after commute.';
      else if(s >= 40) advice.textContent = 'Caution: Reduce commute time or workload.';
      else advice.textContent = 'Warning: Consider redesigning your daily routine.';
    }

    [commute,transport,workload,freeTime].forEach(el=>el.addEventListener('input', ()=>{
      commuteLbl.textContent = commute.value;
      transportLbl.textContent = transport.value;
      workloadLbl.textContent = workload.value;
      freeTimeLbl.textContent = freeTime.value;
    }));

    document.getElementById('calcBtn').addEventListener('click', calcScore);
    document.getElementById('randomBtn').addEventListener('click', ()=>{
      commute.value = Math.floor(Math.random()*121);
      transport.value = Math.floor(Math.random()*4);
      workload.value = Math.floor(Math.random()*11);
      freeTime.value = Math.floor(Math.random()*301);
      commuteLbl.textContent = commute.value;
      transportLbl.textContent = transport.value;
      workloadLbl.textContent = workload.value;
      freeTimeLbl.textContent = freeTime.value;
      calcScore();
    });

    calcScore();
  </script>
</body>
</html>
